<!DOCTYPE html>
<html>
<head>
<style>
.bird{
height: 350px;
width: 450px;
position:absolute;
animation-name: example;
animation-duration: 3s;
animation-iteration-count:infinite;
}
@keyframes example {
100%{opacity:0.01;}
0%{left:0px; margin-top: 200px;}
100%{left:910px;margin-top: 0px;}
}
</style>
</head>
<body>
<img src="FlippantRewardingHusky-size_restricted.gif" class="bird">
</body>
</html>
